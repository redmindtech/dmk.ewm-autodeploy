<div  class="col-12 md:col-6" style="padding-left:380px">
	<div class="card p-fluid" style="width:900px">
		<h5>Self Registration </h5>
			<div class="field grid">
			<label htmlFor="name3" class="col-12 mb-2 md:col-2 md:mb-0">First Name/முதல் பெயர்</label>
				<div class="col-12 md:col-10">
					<input pInputText id="name3" type="text" />
				</div>
			</div>
		<div class="field grid">
			<label htmlFor="email3" class="col-12 mb-2 md:col-2 md:mb-0">Last Name/கடைசி பெயர்</label>
			<div class="col-12 md:col-10">
				<input pInputText id="email3" type="text" />
			</div>
		</div>
		<div class="field grid">
			<label htmlFor="email3" class="col-12 mb-2 md:col-2 md:mb-0">Degree/கல்வி தகுதி</label>
			<div class="col-12 md:col-10">
				<input pInputText id="email3" type="text" />
			</div>
		</div>
		<div class="field grid">
			<label htmlFor="email3" class="col-12 mb-2 md:col-2 md:mb-0">Degree Major/கல்வி தகுதின் பிரிவு</label>
			<div class="col-12 md:col-10">
				<input pInputText id="email3" type="text" />
			</div>
		</div>
		<div class="field grid">
			<label htmlFor="email3" class="col-12 mb-2 md:col-2 md:mb-0">Date of Birth/பிறந்த தேதி</label>
			<div class="col-12 md:col-10">
				<input pInputText id="email3" type="text" />
			</div>
		</div>

		<div class="field grid">
			<label htmlFor="email3" class="col-12 mb-2 md:col-2 md:mb-0">Mobile/கைபேசி</label>
			<div class="col-12 md:col-10">
				<input pInputText id="email3" type="text" />
			</div>
		</div>
		<div class="field grid">
			<label htmlFor="email3" class="col-12 mb-2 md:col-2 md:mb-0">Email/மின்னஞ்சல்</label>
			<div class="col-12 md:col-10">
				<input pInputText id="email3" type="text" />
			</div>
		</div>
		<div class="field grid">
			<label htmlFor="email3" class="col-12 mb-2 md:col-2 md:mb-0">Parents Name/பெற்றோர் பெயர்</label>
			<div class="col-12 md:col-10">
				<input pInputText id="email3" type="text" />
			</div>
		</div>
		<div class="field grid">
			<label htmlFor="email3" class="col-12 mb-2 md:col-2 md:mb-0">Parents Mobile/பெற்றோர் கைபேசி</label>
			<div class="col-12 md:col-10">
				<input pInputText id="email3" type="text" />
			</div>
		</div>
		<div class="field grid">
			<label htmlFor="email3" class="col-12 mb-2 md:col-2 md:mb-0">District/மாவட்டம்</label>
			<div class="col-12 md:col-10">
				<input pInputText id="email3" type="text" />
			</div>
		</div>
		<div class="field grid">
			<label htmlFor="email3" class="col-12 mb-2 md:col-2 md:mb-0">Status/நிலை</label>
			   <div class="col-12 md:col-4">
						<div class="field-radiobutton" style="padding-top: 15px;">
							<p-radioButton name="city" value="active"
									id="city2"></p-radioButton>
							<label for="city2">Active/செயலில்</label>
						</div>
						<div class="field-radiobutton">
							<p-radioButton name="city" value="Inactive"
										id="city2"></p-radioButton>
							<label for="city2">Inactive/செயலற்றது</label>
						</div>
						<div class="field-radiobutton">
							<p-radioButton name="city" value="Awaiting approval"
										id="city2"></p-radioButton>
							<label for="city2">Awaiting approval/ஒப்புதலுக்காக காத்திருக்கிறது</label>
						</div>
                        <div>
                            <button pButton pRipple label="Submit"></button>
                        </div>
				</div>
		</div>
	</div>
</div>
