<div style="background: linear-gradient(#f52003c9,rgb(228, 206, 44), rgb(92, 84, 84) )">
    <div class="flex flex-column align-items-center justify-content-center" style="padding-top:10px;">
       <div style="border-radius:56px; padding:0.3rem; background: linear-gradient(180deg,  #fc2020 50%, rgba(236, 50, 3, 0) 90%);">
            <div class="w-full surface-card py-8 px-5 sm:px-8" style="border-radius:53px">
                <div class="text-center mb-5">
                    <!-- <img src="assets/demo/images/login/avatar.png" alt="Image" height="50" class="mb-3"> -->
                    <!-- <p-avatar icon="pi pi-user" pBadge value="4" severity="success" size="xlarge"></p-avatar> -->
                    <img src="assets/demo/images/dmklogo.png" alt="..." width="100px" >
                    
                    <div class="text-900 text-3xl font-medium mb-3">Welcome!</div>
                    <div>
                        <h2 class="text-xl" (click)="user('admin')">Sign in as</h2>
                        <p-selectButton [options]="paymentOptions"  [(ngModel)]="user" optionLabel="name"></p-selectButton>
                    </div>
                    
                 </div>
                
                <div>
                    <label for="email1" class="block text-900 text-xl font-medium mb-2">Email</label>
                    <input id="email1" type="text" placeholder="Email address" pInputText class="w-full md:w-30rem mb-5" style="padding:1rem">

                    <label for="password1" class="block text-900 font-medium text-xl mb-2">Password</label>
                    <p-password id="password1" [(ngModel)]="password" placeholder="Password" [toggleMask]="true" styleClass="mb-5" inputStyleClass="w-full p-3 md:w-30rem"></p-password>

                    <div class="flex align-items-center justify-content-between mb-5 gap-5">
                        <div class="flex align-items-center">
                            <p-checkbox id="rememberme1" [binary]="true" styleClass="mr-2"></p-checkbox>
                            <label for="rememberme1">Remember me</label>
                        </div>
                        <div>
                            <a class="font-medium no-underline ml-2 text-right cursor-pointer" style="color: var(--primary-color)">Forgot password?</a>
                        </div>
                    </div>
                    <button *ngIf="user.name=='Super Admin';else elseBlock"  pButton pRipple label="Sign In" class="w-full p-3 text-xl" [routerLink]="['/uikit/formlayout']"></button>
                        <ng-template #elseBlock>
                            <button pButton pRipple label="Sign In" class="w-full p-3 text-xl" [routerLink]="['/pages/empty']"></button>
                        </ng-template> 
               </div>
            </div>
           <div style="padding-top:93px;background:rgb(3, 3, 3);width: max-content;"></div>
        </div>
        
    </div>
</div>
